<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">YAY! It's BOGO</h1>
        
        <!-- Box 1 -->
        <div class="box" id="box1">
            <div class="box-header">
                <div>
                    <span class="box-title">1 Unit</span>
                    <span class="discount">10% Off</span>
                </div>
                <div class="price-container">
                    <div class="current-price">$10.00 USD</div>
                    <div class="standard-price">$24.00 USD</div>
                </div>
            </div>
            <div class="box-content">
                <div class="option-group">
                    <label>Size</label>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>Colour</label>
                    <select>
                        <option>Black</option>
                        <option>Blue</option>
                        <option>Red</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Box 2 - Most Popular -->
        <div class="box" id="box2">
            <div class="popular-badge">MOST POPULAR</div>
            <div class="box-header">
                <div>
                    <span class="box-title">2 Unit</span>
                    <span class="discount">20% Off</span>
                </div>
                <div class="price-container">
                    <div class="current-price">$18.00 USD</div>
                    <div class="standard-price">$24.00 USD</div>
                </div>
            </div>
            <div class="box-content">
                <div class="option-group">
                    <label>Size</label>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <div class="option-group">
                        <label>Colour</label>
                        <select>
                            <option>Black</option>
                            <option>Blue</option>
                            <option>Red</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Box 3 -->
        <div class="box" id="box3">
            <div class="box-header">
                <div>
                    <span class="box-title">3 Unit</span>
                    <span class="discount">30% Off</span>
                </div>
                <div class="price-container">
                    <div class="current-price">$24.00 USD</div>
                    <div class="standard-price">$24.00 USD</div>
                </div>
            </div>
            <div class="box-content">
                <div class="option-group">
                    <label>Size</label>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <div class="option-group">
                        <label>Colour</label>
                        <select>
                            <option>Black</option>
                            <option>Blue</option>
                            <option>Red</option>
                        </select>
                    </div>
                </div>            </div>
        </div>
        
        <!-- Delivery and Total Info -->
        <div class="delivery-info">
            <div class="free-delivery">Free Delivery</div>
            <div class="total-price">Total: $18.00 USD</div>
        </div>
        
        <button class="add-to-cart">+ Add to Cart</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
